{% extends 'app/base.html' %}
{% load static %}
{% block title %}Place Order{% endblock title %}
{% block main-content %}
<div class="container mt-5">
    <h2>Payment Information</h2>
    <form method="post" action="">
        {% csrf_token %}
        <div class="mb-3">
            <label for="card_name" class="form-label">Cardholder Name</label>
            <input type="text" class="form-control" id="card_name" name="card_name" required>
        </div>
        <div class="mb-3">
            <label for="card_number" class="form-label">Card Number</label>
            <input type="text" class="form-control" id="card_number" name="card_number" maxlength="16" required>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="expiry_date" class="form-label">Expiry Date</label>
                <input type="text" class="form-control" id="expiry_date" name="expiry_date" placeholder="MM/YY" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cvv" name="cvv" maxlength="3" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="billing_address" class="form-label">Billing Address</label>
            <textarea class="form-control" id="billing_address" name="billing_address" rows="3" required></textarea>
        </div>
        <div class="text-end">
            <button type="submit" class="btn btn-success px-5">Pay Now</button>
        </div>
    </form>
</div>
{% endblock main-content %}
